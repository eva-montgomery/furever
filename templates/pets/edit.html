${header}
${nav}

<div class="container no-flex">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
              <h3 class="login-heading mb-4">Update information about the pet here!</h3>    
              <form method="POST" class="form-signin" enctype="multipart/form-data">

    <div class="form-label-group">
      <input type="text" value="${name}" id="inputName" class="form-control" name="name" >
      <label for="Name">Name</label>
    </div>

    <div class="form-label-group">
      <input type="file" value="${image}" id="inputImage" class="form-control" name="image" >
      <label for="Image">Image</label>
    </div>

        <div class="form-label-group">
          <input type="text" value="${species}" id="inputBirthdate" class="form-control" name="species" >
          <label for="Species">Species</label>
        </div>

        <div class="form-label-group">
          <select class="form-control" value="${breed_id}" name="breed_id">
            <option value="1">Pomeranian</option>
            <option value="2">Dachshund</option>
            <option value="3">Golden Retriever</option>
            <option value="4">Corgi</option>
            <option value="5">American Bulldog</option>
          </select>
        </div>


<div class="form-label-group">
  <input type="date" value="${birthdate}" id="inputSpecies" class="form-control" name="birthdate" >
  <label for="Birthdate">Birthdate</label>
</div>
  <div class="form-label-group">
    <input type="text" value="${pet_location}" id="inputLocation" class="form-control" name="pet_location" >
    <label for="Location">Pet Location</label>
  </div>

<div class="form-label-group">
  <input type="text" value="${color}" id="inputColor" class="form-control" name="color" >
  <label for="Color">Color</label>
</div>

<div class="form-label-group">
  <input type="text" value="${gender}" id="inputGender" class="form-control" name="gender" >
  <label for="Gender">Gender</label>
</div>

<div class="form-label-group">
  <input type="text" value="${size}" id="inputSize" class="form-control" name="size" >
  <label for="Size">Size</label>
</div>


<div class="form-label-group">
  <input type="text" value="${pet_description}" rows="3" id="inputDescription" class="form-control" name="pet_description" >
  <label for="Description">Description</label>
</div>

  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Save</button>               
</form>
</div>
</div>
</div>
</div>
</div>



${footer}
