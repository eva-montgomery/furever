<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card">
  <img src="${image}" alt="${name}" style="width:100%">
  <h1>Hi my name is, ${name}! </h1>
  <p class="title">CEO & Founder, Example</p>
  <ul>
      <li>I am a ${species}</li>
      <li>I was born on ${birthdate}</li>
      <li>My color is ${color}</li>
      <li>My gender is ${gender}</li>
      <li>I am located in ${pet_location}</li>
  </ul>
  <p>${pet_description}</p>
  
  <p><button>Breed Information</button></p>
</div>
